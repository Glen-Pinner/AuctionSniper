<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Southabee's</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Southabee's Auction House</h1>
        <hr>
        <div class="lots row">
            <div class="col-xs-6 col-sm-8">
                <p>Lot: 12345</p>
            </div>
            <div class="col-xs-3 col-sm-2">
                <button id="open-auction">Open</button>
            </div>
            <div class="col-xs-3 col-sm-2">
                <button id="close-auction">Close</button>
            </div>
        </div>
        <hr>
        <h2>Bidders</h2>
        <div id="contents"></div>
    </div>

    <!-- Handlebars templates -->
    <script type="text/x-handlebars-template" id="date-template">
        <p>Time at auction house: {{time}}</p>
    </script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/vendor/jquery-2.1.0.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/handlebars-v1.3.0.js"></script>

    <script src="js/vendor/bootstrap.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
